<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="javascript.js" defer></script>
    <title>Cesar's Library</title>
</head>
<body>
    <div class="main_container">
        <div class="title">
            <h1 id="titleId">Library</h1>
        </div>
        <div class="container">
            <button id="btn"> <span id="plus">+</span> </button>
            
        </div>
    </div>
    <div class="form_container">
        <div class="mini_container">
            <form>
                <button type="reset" id="close">X</button>
                <h1>Log a Book!</h1>
                <section>
            
                    <input type="text" name="book_title" id="bk_title" placeholder="Title">
                </section>
                <section>
            
                    <input type="text" name="book_author" id="bk_author" placeholder="Author">
                </section>
                <section>
            
                    <input type="number" name="book_pages" id="bk_pages" placeholder="Pages">
                </section>
                <section>
                    <label for="read">Read:</label>
                    <input type="checkbox" name="user_read" id="bk_read">
                </section>
                <button type="reset" id="submit">SUBMIT</button>
            </form>
        </div>
    </div>
    
</body>
</html>
